<template name="postInHistory">
  <div class="container">
    <div class="row">
      <h1>{{title}} <span class="label label-default">History</span></h1>
      <h3><small>state on: {{submitted}}</small></h3>
      <h3><small>edited by: {{author}}</small></h3>
      <h3><small>reason: {{comment}}</small></h3>
      <p class="lead">{{#markdown}}{{text}}{{/markdown}}</p>
    </div>
  </div>
</template>
