<template name="historyList">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Author</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      {{#each history}}
        <tr>
          <th scope="row">{{title}}</th>
          <td>{{submitted}}</td>
          <td>{{author}}</td>
          <td><a href="{{pathFor 'postInHistory'}}">{{comment}}</a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
