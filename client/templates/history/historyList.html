<template name="historyList">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Author</th>
        <th>Coomment</th>
      </tr>
    </thead>
    <tbody>
      {{#each postInHistory}}
        {{> postInHistory}}
      {{/each}}
    </tbody>
  </table>
</template>
