<template name="postPage">
  <h2>{{title}}</h2>
  <div class="row">
    <div class="col-md-8">
      <p class="lead">
        {{#markdown}}{{text}}{{/markdown}}</p>
      <h6> <small>submitted by {{author}} on {{submitted}}</small></h6>
      {{#if currentUser}}<a href="{{pathFor 'postEdit'}}" class="btn btn-default">Edit</a>{{/if}}
    </div>
  </div>
  <div class="panel-body">
    <p>
      Add files
      <span class="btn btn-default btn-file">
        <input multiple class="file fileInput" type="file">
      </span>
    </p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <th>Name</th>
          <th>Download</th>
        </thead>
        <tbody>
          {{#each uploads}}
          <tr>
            <td>{{name}}</td>
            <td><a href="{{url download=true}}" class="btn btn-primary">Download</a></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
