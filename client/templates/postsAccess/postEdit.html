<template name="postEdit">
  <form class="main">
    <div class="form-group">
        <label class="control-label" for="url">Title</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Name your post" class="form-control editable"/>
        </div>
    </div>

    <div class="form-group">
        <div class="controls">
          {{> epic text}}
        </div>
    </div>

    <div class="form-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="form-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
